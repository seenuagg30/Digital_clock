<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_DC.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hour">00</span>
            <span class="blink-colon">:</span>
            <span id="minute">00</span>
            <span class="blink-colon">:</span>
            <span id="second">00</span>
        </div>
        <div class="date-container">
            <span id="date">1/10/2021</span>
            <span id="day">Friday</span>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
	setInterval(updateTime, 1000)
};

function updateTime() {
	const format = number => `${ +!(number < 10) && '' }${number}`;
	
	let date = new Date();
	
	document.querySelector("#hour")  .innerHTML = format( date.getHours()   );
	document.querySelector("#minute").innerHTML = format( date.getMinutes() );
	document.querySelector("#second").innerHTML = format( date.getSeconds() );

	document.querySelector("#date").innerHTML = (
		[
			date.getDate(), 
			++date.getMonth(), 
			date.getFullYear()
		]
			.map(format)
			.join('/')
	);
	
	const week = [
		"Sunday", "Monday", "Tuesday", "Wednesday",
        "Thursday", "Friday", "Saturday"
	];
	
	document.querySelector("#day").innerHTML = week[ date.getDay() ];
}
</script>
</html>
